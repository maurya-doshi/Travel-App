name: Flutter Linter

# Trigger only on push or pull request to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint & Analyze
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # Optional: specific version (e.g., '3.19.0')
          # flutter-version: '3.x' 

      # 3. Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. Run the Linter
      - name: Analyze
        run: flutter analyze
