name: Flutter Linter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      # Relaxed linting on PRs
      - name: Analyze (PR-safe)
        if: github.event_name == 'pull_request'
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      # Strict linting only on main
      - name: Analyze (Main strict)
        if: github.event_name == 'push'
        run: flutter analyze
