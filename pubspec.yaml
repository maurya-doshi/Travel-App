name: travel_hackathon
description: A travel hackathon flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.0.0
  http: ^1.2.0
  url_launcher: ^6.2.0
  flutter_map: ^7.0.0
  latlong2: ^0.9.1
  intl: ^0.19.0
  uuid: ^4.4.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  google_sign_in: ^6.2.1
  shared_preferences: ^2.5.4
  video_player: ^2.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/videos/
